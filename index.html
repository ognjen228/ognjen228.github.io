<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja početna stranica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <h1>Dobrodošli na moju stranicu</h1>

    <button onclick="alert('VEB')">VEB</button>
    <button onclick="alert('Primenjene informacione tehnologije')">Primenjene informacione tehnologije</button>
    <button onclick="alert('PROGRAMIRANJE')">PROGRAMIRANJE</button>
